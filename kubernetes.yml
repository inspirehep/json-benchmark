---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  namespace: inspire-qa
  name: json-benchmark
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 2G
  storageClassName: meyrin-cephfs

---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: inspire-qa
  name: json-benchmark
  labels:
    app.kubernetes.io/name: json-benchmark
spec:
  replicas: 10
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: json-benchmark
  template:
    metadata:
      labels:
        app.kubernetes.io/name: json-benchmark
    spec:
      volumes:
        - name: json-benchmark
          persistentVolumeClaim:
            claimName: json-benchmark
      containers:
        - image: inspirehep/json-benchmark
          name: json-benchmark
          resources:
            requests:
              memory: 1Gi
            limits:
              memory: 3Gi
          volumeMounts:
            - name: json-benchmark
              mountPath: /data

---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: inspire-qa
  name: json-benchmark-idler
  labels:
    app.kubernetes.io/name: json-benchmark-idler
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: json-benchmark-idler
  template:
    metadata:
      labels:
        app.kubernetes.io/name: json-benchmark-idler
    spec:
      volumes:
        - name: json-benchmark
          persistentVolumeClaim:
            claimName: json-benchmark
      containers:
        - image: busybox
          name: idler
          resources:
            requests:
              memory: 1Gi
            limits:
              memory: 3Gi
          volumeMounts:
            - name: json-benchmark
              mountPath: /data
